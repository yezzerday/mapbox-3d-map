<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFydWRhIiwiYSI6ImNtMDBmOW01YzFzemwycXM4ZXY5MGIyYjQifQ.Ric9DzxPkis9Gg-C0hmGvA';
        var map = new mapboxgl.Map({
            container: 'map', // ID ของ div ที่ใช้แสดงแผนที่
            style: 'mapbox://styles/mapbox/streets-v11', // สไตล์แผนที่
            center: [-74.5, 40], // พิกัดเริ่มต้น (longitude, latitude)
            zoom: 15, // ระดับการซูม
            pitch: 60, // มุมมอง 3D
            bearing: -17.6 // มุมการหมุน
        });

        map.on('load', function () {
            map.addLayer({
                'id': '3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': [
                        'interpolate', ['linear'], ['zoom'],
                        15, 0,
                        16, ['get', 'height']
                    ],
                    'fill-extrusion-base': [
                        'interpolate', ['linear'], ['zoom'],
                        15, 0,
                        16, ['get', 'min_height']
                    ],
                    'fill-extrusion-opacity': 0.6
                }
            });
        });
    </script>
</body>
</html>
